<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登録</title>
    <link rel="stylesheet" type="text/css" href="pr.css">
</head>
<body>
    <h1>患者登録</h1>
    <form action="#" method="post">
        <label for="patient_id">患者ID:</label><br>
        <input type="text" id="patient_id" name="patient_id" placeholder="患者IDを入力"><br><br>
        <label for="last_name">患者姓:</label><br>
        <input type="text" id="last_name" name="last_name" placeholder="患者姓を入力"><br><br>
        <label for="first_name">患者名:</label><br>
        <input type="text" id="first_name" name="first_name" placeholder="患者名を入力"><br><br>
        <label for="insurance_number">保険証記号番号:</label><br>
        <input type="text" id="insurance_number" name="insurance_number" placeholder="保険証記号番号を入力"><br><br>
        <label for="expiration_date">有効期限:</label><br>
        <input type="date" id="expiration_date" name="expiration_date"><br><br>
        <input type="submit" value="登録確認">
    </form>
</body>
</html>
